clearmash:
  title: Download, convert, validate and sync data from Clearmash to MoJP databases
  pipeline:
    -
      run: add_metadata
      parameters:
        name: clearmash
    -
      run: mojp_dbs_pipelines.clearmash.processors.download
    -
      run: mojp_dbs_pipelines.clearmash.processors.convert
    -
      run: mojp_dbs_pipelines.common.processors.sync
    -
      run: dump.to_path
      parameters:
        out-path: data/clearmash
